        <div class="wrapper">
          <div class="flexbox">

            <div class="box">
              <div id="Coolant" class="gauge"></div>

            <div class="box">

      <script>

      gm.info.watchVehicleData(showCoolantTemp, ['engine_coolant_temp']);
      gm.info.watchVehicleData(showOilTemp, ['engine_oil_temp']);
      gm.info.watchVehicleData(showOilPressure, ['engine_oil_pressure']);
      gm.info.watchVehicleData(direction, ['compass_heading']);

      var g1 = new JustGage({
        id: 'Coolant',
        titleMinFontSize: 20,
        symbol: " F",
        label: "Coolant Temp",
        labelFontColor:"#0a0001",
        labelMinFontSize:16,
        value: 0,
        min: 0,
        max: 215,
        pointer: true,
        pointerOptions: {
          toplength: 10,
          bottomlength: 10,
          bottomwidth: 8,
          color: '#279ce6'
        },
        gaugeWidthScale: 0.6,
        counter: true,
        relativeGaugeSize: true,
        levelColors:["#0e98f0", "#0c70b0", "#ff0000"]
      });

      var g2 = new JustGage({
        id: 'Oil',
        label: "Oil Temp",
        labelFontColor:"#0a0001",
        labelMinFontSize:16,
        symbol: " F",
        value: 25,
        min: 0,

        },
        gaugeWidthScale: 0.6,

        levelColors:["#0e98f0", "#0c70b0", "#ff0000"]
      });

      var g3 = new JustGage({
        id: 'OilPressure',
        label: "Oil Pressure",
        labelFontColor:"#0a0001",
        labelMinFontSize:16,
        value: 40,
        min: 0,
        max: 200,
        pointer: true,
        gaugeWidthScale: 0.6,
        pointerOptions: {
          toplength: 10,

          bottomwidth: 8,
          color: '#279ce6'
        },
        counter: true,
        relativeGaugeSize: true,
        levelColors:["#0e98f0", "#0c70b0", "#ff0000"]
      });


    </script>
